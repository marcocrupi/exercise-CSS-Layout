<!DOCTYPE html>
<html>

<head>
  <title>Layout Master</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
  <nav class="zone blue sticky">
    <!-- Il tag <nav> è uno degli elementi introdotti nelle specifiche HTML5 di più facile comprensione. 
    Infatti, rappresenta una sezione di una pagina che contiene link (collegamenti) ad altre pagine 
    o a parti interne dello stesso documento; quindi, in breve, una sezione contenente link di navigazione. -->
    <ul class="main-nav">
      <li><a href="">About</a></li>
      <li><a href="">Product</a></li>
      <li><a href="">Our Team</a></li>
      <li class="push"><a href="">Contact</a></li>
    </ul>

  <div class="container zone"><img class="cover" src="./img/undraw.png"></div>

  <div class="zone blue grid-wrapper">
    <div class="box zone"><img src="./img/data_storage_2_2.png"></div>
    <div class="box zone"><img src="./img/desktop_analytics_2.png"></div>
    <div class="box zone"><img src="./img/files_2.png"></div>
    <div class="box zone"><img src="./img/monitor_coding_2.png"></div>
    <div class="box zone"><img src="./img/monitor_settings_2.png"></div>
    <div class="box zone"><img src="./img/server_2_2.png"></div>
    <div class="box zone"><img src="./img/server_3.png"></div>
    <div class="box zone"><img src="./img/server_safe_2.png"></div>
  </div>"

  <footer class="zone yellow">Footer</div>
</body>

</html>
